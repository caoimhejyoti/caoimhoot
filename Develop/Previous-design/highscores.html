<!-- initial design of quiz separated highscores into independant html, js and css files. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caoimhoot - Highscores</title>
    <link rel="stylesheet" href="Develop/css/rest.css">
    <link rel="stylesheet" href="Develop/css/style.css">
    <link rel="stylesheet" href="Develop/css/variables.css">
    <link rel="stylesheet" href="Develop/css/highscore.css">

</head>
<body>
    <nav id="nav">
        <h2> <a href ="/index.html">Home</a> </h2>
        <h2 class="time">Timer</h2>
    </nav>

    <header>
        <h1 id="Title1">Highscores!</h1>
    </header>

    <section class="intro">
        <h1>How did you do?</h1>
    </section>

    <section id="highscores">
        <ol>
        </ol>
        </section>
        <h2 class = "better-luck"></h2>
    </section>
    <section class="again">
        <p>Think you can do better? Try again!</p>
      <!-- link to function get new question function? -->
        <a href = "index.html"><button class="start-btn">Try quiz again</button></a>
    </section>
</body>
        
<footer>
    <h4>What to see more?</h4>
    <a href="https://github.com/caoimhejyoti" target="_blank">
      <img class="github" src="Develop/assets/img/GitHub-Mark-Light-120px-plus.png"> 
    </a></footer>

<script src="Develop/js/script.js"></script>
</html>
